	<h1><button class="btn-info ">LENGTH CONVERTER</button></h1>

	<p><b>Millimeters to given measurements</b></p>
	<button class="btn-info "><input type="text" Id="id1" placeholder="Input Value"></button>

	<button><p id="answer"></p></button>

<br>

	<button class="btn-outline-info"><input type="submit" value="To Centimeters" onclick="Blorb()"></button>
	<button class="btn-outline-info"><input type="submit" value="To Meters" onclick="blorbo()"></button>
	<button class="btn-outline-info"><input type="submit" value="To Kilometers" onclick="Blor()"></button>

	<script>
		function Blorb() {
			var num1 = document.getElementById('id1').value;
			var answer = num1 / Number(10);
			document.getElementById('answer').innerHTML = answer + " Centimeters";
		}
	</script>

	<script>
		function blorbo() {
			var num1 = document.getElementById('id1').value;
			var answer = num1 / Number(1000);
			document.getElementById('answer').innerHTML =  answer + " Meters";
		}
	</script>

	<script>
		function Blor() {
			var num1 = document.getElementById('id1').value;
			var answer = num1 / Number(1000000);
			document.getElementById('answer').innerHTML = answer + " Kilometers";
		}
	</script>
